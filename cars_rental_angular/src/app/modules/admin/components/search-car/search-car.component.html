<div class="inner-content">
  <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
    <div class="dashboard-filter">
      <div class="filter-grid" [formGroup]="searchCarForm">
        <!-- Filter Dropdowns -->
        <div class="filter-select-dropdown filter-fields-width">
          <!-- Brand -->
          <nz-form-item>
            <nz-form-label nzFor="brand">Brand</nz-form-label>
            <nz-form-control>
              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Brand" formControlName="brand">
                <nz-option *ngFor="let brand of listOfBrands" [nzLabel]="brand" [nzValue]="brand"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>

          <!-- Type -->
          <nz-form-item>
            <nz-form-label nzFor="type">Type</nz-form-label>
            <nz-form-control>
              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Type" formControlName="type">
                <nz-option *ngFor="let type of listOfType" [nzLabel]="type" [nzValue]="type"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>

          <!-- Color -->
          <nz-form-item>
            <nz-form-label nzFor="color">Color</nz-form-label>
            <nz-form-control>
              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Color" formControlName="color">
                <nz-option *ngFor="let color of listOfColor" [nzLabel]="color" [nzValue]="color"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>

          <!-- Transmission -->
          <nz-form-item>
            <nz-form-label nzFor="transmission">Transmission</nz-form-label>
            <nz-form-control>
              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Transmission" formControlName="transmission">
                <nz-option *ngFor="let transmission of listOfTransmission" [nzLabel]="transmission" [nzValue]="transmission"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>

        <!-- Buttons -->
        <div class="filter-select-dropdown filter-fields-width">
          <button class="filterBtn" nz-button nzType="primary" (click)="searchCar()">Search Car</button>
          <button class="filterBtn" nz-button nzType="primary" (click)="clearSearch()" style="margin-left: 10px;">Clear</button>
        </div>
      </div>
    </div>
  </nz-spin>
</div>

<!-- Search Results -->
<div style="background-color:#F5F5F5;" *ngIf="cars.length > 0">
  <div class="child" style="padding-bottom: 30px;" *ngFor="let car of cars">
    <div nz-row>
      <div nz-col nzSpan="8">
        <img class="profile" style="height: 130px; width: 220px; border-radius: 10px;" [src]="car.processedImg" alt="profile" />
      </div>
      <div nz-col nzSpan="16">
        <h2 style="cursor: pointer; color: indigo;">{{car.brand}} - {{car.name}}</h2>
        <p>{{car.description}}</p>
        <hr>
        <h5>Price : <b>&#8377;{{car.price}}</b> per day - Color : <b>{{car.color}}</b> - Transmission : <b>{{car.transmission}}</b> - Type : <b>{{car.type}}</b> - Year : <b>{{car.year | date: 'yyyy'}}</b></h5>
        <hr>
      </div>
    </div>
  </div>
</div>
