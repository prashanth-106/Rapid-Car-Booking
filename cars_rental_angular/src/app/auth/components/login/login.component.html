<div class="bg" style="background-color: lavender">
  <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
    <div class="parent">
      <div class="child">
        <div nz-row class="imgDiv">
          <div nz-col nzSpan="24">
            <h1 style="margin-left: 100px">Login</h1>
          </div>
        </div>
        <form nz-form [formGroup]="loginForm">
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your email!">
              <nz-input-group nzPrefixIcon="user" class="login-form-input">
                <input
                  type="text"
                  nz-input
                  placeholder="Email"
                  formControlName="email"
                />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Password!">
              <nz-input-group nzPrefixIcon="lock" class="login-form-input">
                <input
                  type="password"
                  nz-input
                  placeholder="Password"
                  formControlName="password"
                />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>

          <button
            nz-button
            class="login-form-button login-form-button"
            [nzType]="'primary'"
            (click)="login()"
            [disabled]="loginForm.invalid"
          >
            Log in
          </button>

          <div>
            <br>
            Or <a routerLink="/register"> Register Now! </a>
          </div>
        </form>
      </div>
    </div>
  </nz-spin>
</div>
